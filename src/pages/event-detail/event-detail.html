<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding>
    <ion-col width-80>
  {{currentEvent?.name}}    </ion-col>
    <ion-col width-20 [class.profitable]="currentEvent?.name > 0"
      [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Caption: <strong>${{currentEvent?.caption}}</strong></p>
    </ion-card-content>
  </ion-card>
