<ion-header>
  <ion-navbar>
    <ion-title>Your Posts</ion-title>
  </ion-navbar>
</ion-header>









<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
  <p><img src="{{event?.photo}}" style="max-height: 200px; max-width: 200px;" > </p>
    </ion-item>
  </ion-list>
</ion-content>
